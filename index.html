<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PL Predictor</title>
  <style>
    body{font-family:system-ui;margin:24px;max-width:900px}
    select,button{padding:10px;font-size:16px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    pre{background:#111;color:#eee;padding:12px;border-radius:8px;overflow:auto;white-space:pre}
  </style>
</head>
<body>
  <h1>Premier League Predictor</h1>

  <div class="row">
    <label for="team">Team:</label>
    <select id="team" disabled>
      <option>Load standings first…</option>
    </select>
    <button id="btn">Get live standings</button>
    <button id="predict" disabled>Run predictor</button>
  </div>

  <p id="status">Waiting…</p>
  <pre id="out">No data yet.</pre>

  <script>
    // Show runtime errors on the page (syntax errors won't reach here)
    window.onerror = function (msg, src, line, col) {
      var s = document.getElementById("status");
      var o = document.getElementById("out");
      if (s) s.textContent = "JS error: " + msg;
      if (o) o.textContent = "Source: " + src + "\nLine: " + line + ":" + col + "\n\n" + msg;
      return false;
    };

    var STANDINGS_ENDPOINT = "/.netlify/functions/pl-standings";
    var MATCHES_ENDPOINT   = "/.netlify/functions/pl-matches";

    var teamSel   = document.getElementById("team");
    var btn       = document.getElementById("btn");
    var predictBtn= document.getElementById("predict");
    var statusEl  = document.getElementById("status");
    var outEl     = document.getElementById("out");

    var latestStandingsPayload = null;

    statusEl.textContent = "JS loaded. Click “Get live standings”.";

    function padRight(str, n){
      str = String(str || "");
      while (str.length < n) str += " ";
      return str.slice(0, n);
    }
    function padLeft(str, n){
      str = String(str || "");
      while (str.length < n) str = " " + str;
      return str.slice(-n);
    }

    function findTotal(payload){
      var standings = (payload && payload.standings) ? payload.standings : [];
      for (var i=0; i<standings.length; i++){
        if (standings[i] && standings[i].type === "TOTAL") return standings[i];
      }
      return null;
    }

    function renderTeams(rows){
      var teams = [];
      for (var i=0; i<rows.length; i++){
        var r = rows[i];
        var name = (r.team && (r.team.name || r.team.shortName || r.team.tla)) || "";
        if (name) teams.push(name);
      }
      teams.sort(function(a,b){ return a.localeCompare(b); });

      var html = "";
      for (var j=0; j<teams.length; j++){
        html += "<option>" + teams[j] + "</option>";
      }
      teamSel.innerHTML = html;
      teamSel.disabled = false;
    }

    function formatStandings(rows){
      var lines = [];
      lines.push("#  Team                         MP  Pts  GD");
      lines.push("------------------------------------------------");
      for (var i=0; i<rows.length; i++){
        var r = rows[i];
        var name = (r.team && (r.team.name || r.team.shortName || r.team.tla)) || "";
        var mp = r.playedGames || 0;
        var pts = r.points || 0;
        var gd = (typeof r.goalDifference === "number") ? r.goalDifference : 0;

        var line = padLeft(i+1, 2) + "  " + padRight(name, 28) +
          "  " + padLeft(mp, 2) +
          "  " + padLeft(pts, 3) +
          "  " + padLeft(gd, 3);
        lines.push(line);
      }
      return lines.join("\n");
    }

    function buildLast5FormMap(matches){
      // We collect results per team, then take the last 5.
      // NOTE: This assumes the API returns matches in chronological order.
      // If we later find it's not, we'll sort by match.utcDate.
      var map = {};

      function addPts(teamName, pts){
        if (!map[teamName]) map[teamName] = [];
        map[teamName].push(pts);
      }

      for (var i=0; i<matches.length; i++){
        var m = matches[i];
        if (!m || m.status !== "FINISHED") continue;

        var home = (m.homeTeam && m.homeTeam.name) ? m.homeTeam.name : null;
        var away = (m.awayTeam && m.awayTeam.name) ? m.awayTeam.name : null;
        if (!home || !away) continue;

        var hs = (m.score && m.score.fullTime) ? m.score.fullTime.home : null;
        var as = (m.score && m.score.fullTime) ? m.score.fullTime.away : null;
        if (typeof hs !== "number" || typeof as !== "number") continue;

        var homePts = 0, awayPts = 0;
        if (hs > as) { homePts = 3; awayPts = 0; }
        else if (hs < as) { homePts = 0; awayPts = 3; }
        else { homePts = 1; awayPts = 1; }

        addPts(home, homePts);
        addPts(away, awayPts);
      }

      // Convert to last-5 PPG
      var out = {};
      for (var team in map){
        var list = map[team];
        var start = Math.max(0, list.length - 5);
        var sum = 0;
        var games = 0;
        for (var j=start; j<list.length; j++){
          sum += list[j];
          games += 1;
        }
        out[team] = { games: games, ppg: games ? (sum / games) : 0 };
      }
      return out;
    }

    function formatProjected(projected){
      var lines = [];
      lines.push("#  Team                         ProjPts  SeasonPPG  Last5PPG");
      lines.push("----------------------------------------------------------------");
      for (var i=0; i<projected.length; i++){
        var p = projected[i];
        var line = padLeft(i+1, 2) + "  " + padRight(p.team, 28) +
          "  " + padLeft(p.projPts.toFixed(1), 7) +
          "  " + padLeft(p.seasonPPG.toFixed(2), 9) +
          "  " + padLeft(p.last5PPG.toFixed(2), 8);
        lines.push(line);
      }
      return lines.join("\n");
    }

    function loadStandings(){
      statusEl.textContent = "Loading live standings…";
      outEl.textContent = "";

      fetch(STANDINGS_ENDPOINT + "?_=" + Date.now())
        .then(function(r){
          if (!r.ok) throw new Error("HTTP " + r.status);
          return r.json();
        })
        .then(function(payload){
          latestStandingsPayload = payload;

          var total = findTotal(payload);
          var rows = (total && total.table) ? total.table : [];

          statusEl.textContent = "Loaded " + rows.length + " teams.";
          outEl.textContent = formatStandings(rows);

          if (rows.length) renderTeams(rows);
          predictBtn.disabled = false;
        })
        .catch(function(e){
          statusEl.textContent = "Failed to load standings: " + e.message;
          outEl.textContent = e.message;
        });
    }

    function runPredictor(){
  if (!latestStandingsPayload){
    statusEl.textContent = "Please load live standings first.";
    return;
  }

  var selected = teamSel.value;
  statusEl.textContent = "Running predictor (loading matches)…";
  outEl.textContent = "Working…";

  fetch(MATCHES_ENDPOINT + "?_=" + Date.now())
    .then(function(r){
      if (!r.ok) throw new Error("HTTP " + r.status);
      return r.json();
    })
    .then(function(matchPayload){
      var matches = (matchPayload && matchPayload.matches) ? matchPayload.matches : [];

      // Split finished vs remaining
      var finishedOnly = [];
      var remainingOnly = [];
      for (var i=0; i<matches.length; i++){
        var m = matches[i];
        if (!m) continue;
        if (m.status === "FINISHED") finishedOnly.push(m);
        else remainingOnly.push(m);
      }

      // 1) Last-5 form map (from finished matches)
      var formMap = buildLast5FormMap(finishedOnly);

      // 2) Home/Away PPG maps (from finished matches)
      var homeAgg = {}; // team -> {pts, games}
      var awayAgg = {}; // team -> {pts, games}

      function addAgg(agg, team, pts){
        if (!agg[team]) agg[team] = { pts: 0, games: 0 };
        agg[team].pts += pts;
        agg[team].games += 1;
      }

      for (var f=0; f<finishedOnly.length; f++){
        var fm = finishedOnly[f];
        var home = (fm.homeTeam && fm.homeTeam.name) ? fm.homeTeam.name : null;
        var away = (fm.awayTeam && fm.awayTeam.name) ? fm.awayTeam.name : null;
        if (!home || !away) continue;

        var hs = (fm.score && fm.score.fullTime) ? fm.score.fullTime.home : null;
        var as = (fm.score && fm.score.fullTime) ? fm.score.fullTime.away : null;
        if (typeof hs !== "number" || typeof as !== "number") continue;

        var homePts = 0, awayPts = 0;
        if (hs > as) { homePts = 3; awayPts = 0; }
        else if (hs < as) { homePts = 0; awayPts = 3; }
        else { homePts = 1; awayPts = 1; }

        addAgg(homeAgg, home, homePts);
        addAgg(awayAgg, away, awayPts);
      }

      function ppgFromAgg(agg, team){
        var a = agg[team];
        if (!a || !a.games) return null;
        return a.pts / a.games;
      }

      // Remaining home/away counts
      var remainHome = {};
      var remainAway = {};
      function inc(map, team){
        if (!map[team]) map[team] = 0;
        map[team] += 1;
      }

      for (var r=0; r<remainingOnly.length; r++){
        var rm = remainingOnly[r];
        var h = (rm.homeTeam && rm.homeTeam.name) ? rm.homeTeam.name : null;
        var a = (rm.awayTeam && rm.awayTeam.name) ? rm.awayTeam.name : null;
        if (!h || !a) continue;
        inc(remainHome, h);
        inc(remainAway, a);
      }

      // 3) Head-to-head vs remaining opponents (this season)
      // Build a "latest result between pair" map from finished matches.
      function pairKey(a,b){
        return (a < b) ? (a + "||" + b) : (b + "||" + a);
      }

      var pairLatest = {}; // key -> {a,b,date,ptsA,ptsB} where a<b

      function matchTime(ms){
        var d = ms && ms.utcDate ? Date.parse(ms.utcDate) : 0;
        return isNaN(d) ? 0 : d;
      }

      for (var x=0; x<finishedOnly.length; x++){
        var pm = finishedOnly[x];
        var A = (pm.homeTeam && pm.homeTeam.name) ? pm.homeTeam.name : null;
        var B = (pm.awayTeam && pm.awayTeam.name) ? pm.awayTeam.name : null;
        if (!A || !B) continue;

        var hs2 = (pm.score && pm.score.fullTime) ? pm.score.fullTime.home : null;
        var as2 = (pm.score && pm.score.fullTime) ? pm.score.fullTime.away : null;
        if (typeof hs2 !== "number" || typeof as2 !== "number") continue;

        var ptsHome = 0, ptsAway = 0;
        if (hs2 > as2) { ptsHome = 3; ptsAway = 0; }
        else if (hs2 < as2) { ptsHome = 0; ptsAway = 3; }
        else { ptsHome = 1; ptsAway = 1; }

        // store in sorted order a<b
        var aName = A, bName = B, ptsA = ptsHome, ptsB = ptsAway;
        if (bName < aName){
          aName = B; bName = A;
          ptsA = ptsAway; ptsB = ptsHome;
        }

        var key = aName + "||" + bName;
        var tstamp = matchTime(pm);

        if (!pairLatest[key] || tstamp > pairLatest[key].date){
          pairLatest[key] = { a: aName, b: bName, date: tstamp, ptsA: ptsA, ptsB: ptsB };
        }
      }

      // For each team, average points from the earlier match vs each remaining opponent (where we have that earlier match)
      var h2hSum = {};   // team -> sum points from previous meeting
      var h2hCount = {}; // team -> number of remaining opponents with a previous meeting found

      function addH2H(team, pts){
        if (!h2hSum[team]) h2hSum[team] = 0;
        if (!h2hCount[team]) h2hCount[team] = 0;
        h2hSum[team] += pts;
        h2hCount[team] += 1;
      }

      for (var y=0; y<remainingOnly.length; y++){
        var nm = remainingOnly[y];
        var homeN = (nm.homeTeam && nm.homeTeam.name) ? nm.homeTeam.name : null;
        var awayN = (nm.awayTeam && nm.awayTeam.name) ? nm.awayTeam.name : null;
        if (!homeN || !awayN) continue;

        var key2 = pairKey(homeN, awayN);
        var rec = pairLatest[key2];
        if (!rec) continue; // no previous match found

        var homePtsPrev = (rec.a === homeN) ? rec.ptsA : rec.ptsB;
        var awayPtsPrev = (rec.a === awayN) ? rec.ptsA : rec.ptsB;

        addH2H(homeN, homePtsPrev);
        addH2H(awayN, awayPtsPrev);
      }

      // Standings rows
      var total = findTotal(latestStandingsPayload);
      var rows = (total && total.table) ? total.table : [];
      if (!rows.length){
        statusEl.textContent = "No standings data available.";
        return;
      }

      // Project points:
      // points + RH*HPPG + RA*APPG + form boost + head-to-head (small) boost
      var projected = [];
      for (var t=0; t<rows.length; t++){
        var row = rows[t];
        var team = (row.team && (row.team.name || row.team.shortName || row.team.tla)) || "";
        var played = row.playedGames || 0;
        var points = row.points || 0;

        var seasonPPG = played ? (points / played) : 0;

        var hPPG = ppgFromAgg(homeAgg, team);
        var aPPG = ppgFromAgg(awayAgg, team);
        if (hPPG === null) hPPG = seasonPPG;
        if (aPPG === null) aPPG = seasonPPG;

        var rh = remainHome[team] || 0;
        var ra = remainAway[team] || 0;

        var baseProj = points + (rh * hPPG) + (ra * aPPG);

        // Form boost (still #1 priority)
        var fobj = formMap[team];
        var last5PPG = (fobj && fobj.games) ? fobj.ppg : seasonPPG;
        var deltaForm = last5PPG - seasonPPG;
        var remainingGames = Math.max(0, 38 - played);
        var formBoost = deltaForm * remainingGames * 0.25;

        // Head-to-head boost (your #3 priority; smallest weight)
        var h2hPPG = seasonPPG;
        if (h2hCount[team]) {
          h2hPPG = h2hSum[team] / h2hCount[team];
        }
        var deltaH2H = h2hPPG - seasonPPG;
        var h2hBoost = deltaH2H * remainingGames * 0.10;

        var projPts = baseProj + formBoost + h2hBoost;

        projected.push({
          team: team,
          projPts: projPts,
          seasonPPG: seasonPPG,
          last5PPG: last5PPG,
          homePPG: hPPG,
          awayPPG: aPPG,
          remHome: rh,
          remAway: ra,
          h2hPPG: h2hPPG
        });
      }

      projected.sort(function(a,b){ return b.projPts - a.projPts; });

      var pos = null;
      for (var j=0; j<projected.length; j++){
        if (projected[j].team === selected){ pos = j+1; break; }
      }

      statusEl.textContent = "Predicted finish for " + selected + ": " + (pos || "?") + "th";

      // Output
      var lines = [];
      lines.push("#  Team                         ProjPts  RH RA  HPPG APPG  L5PPG H2HPPG");
      lines.push("-------------------------------------------------------------------------");
      for (var k=0; k<projected.length; k++){
        var p = projected[k];
        var line = padLeft(k+1, 2) + "  " + padRight(p.team, 28) +
          "  " + padLeft(p.projPts.toFixed(1), 7) +
          "  " + padLeft(p.remHome, 2) +
          " "  + padLeft(p.remAway, 2) +
          "  " + padLeft(p.homePPG.toFixed(2), 4) +
          " "  + padLeft(p.awayPPG.toFixed(2), 4) +
          "  " + padLeft(p.last5PPG.toFixed(2), 5) +
          "  " + padLeft(p.h2hPPG.toFixed(2), 5);
        lines.push(line);
      }
      outEl.textContent = lines.join("\n");
    })
    .catch(function(e){
      statusEl.textContent = "Predictor failed: " + e.message;
      outEl.textContent = e.message;
    });
}



    btn.addEventListener("click", loadStandings);
    predictBtn.addEventListener("click", runPredictor);
  </script>
</body>
</html>
