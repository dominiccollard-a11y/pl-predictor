<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PL Predictor</title>
  <style>
    body{font-family:system-ui;margin:24px;max-width:900px}
    select,button{padding:10px;font-size:16px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    pre{background:#111;color:#eee;padding:12px;border-radius:8px;overflow:auto;white-space:pre}
  </style>
</head>
<body>
  <h1>Premier League Predictor</h1>

  <div class="row">
    <label for="team">Team:</label>
    <select id="team" disabled>
      <option>Load standings first…</option>
    </select>
    <button id="btn">Get live standings</button>
    <button id="predict" disabled>Run predictor</button>
  </div>

  <p id="status">Waiting…</p>
  <pre id="out">No data yet.</pre>

  <script>
    // Show runtime errors on the page (syntax errors won't reach here)
    window.onerror = function (msg, src, line, col) {
      var s = document.getElementById("status");
      var o = document.getElementById("out");
      if (s) s.textContent = "JS error: " + msg;
      if (o) o.textContent = "Source: " + src + "\nLine: " + line + ":" + col + "\n\n" + msg;
      return false;
    };

    var STANDINGS_ENDPOINT = "/.netlify/functions/pl-standings";
    var MATCHES_ENDPOINT   = "/.netlify/functions/pl-matches";

    var teamSel   = document.getElementById("team");
    var btn       = document.getElementById("btn");
    var predictBtn= document.getElementById("predict");
    var statusEl  = document.getElementById("status");
    var outEl     = document.getElementById("out");

    var latestStandingsPayload = null;
    var teamIdToName = {};
var teamIdToShort = {};
var SIGMOID_SCALE = 1.25;
    var HOME_ADV = 0.14; // default; will be recalculated each run


    statusEl.textContent = "JS loaded. Click “Get live standings”.";

    function padRight(str, n){
      str = String(str || "");
      while (str.length < n) str += " ";
      return str.slice(0, n);
    }
    function padLeft(str, n){
      str = String(str || "");
      while (str.length < n) str = " " + str;
      return str.slice(-n);
    }

    function findTotal(payload){
      var standings = (payload && payload.standings) ? payload.standings : [];
      for (var i=0; i<standings.length; i++){
        if (standings[i] && standings[i].type === "TOTAL") return standings[i];
      }
      return null;
    }

    function renderTeams(rows){
  var teams = [];
  teamIdToName = {};
  teamIdToShort = {};

  for (var i=0; i<rows.length; i++){
    var r = rows[i];
    var id = (r.team && typeof r.team.id === "number") ? String(r.team.id) : null;
    var name = (r.team && (r.team.name || r.team.shortName || r.team.tla)) || "";
    var shortName = (r.team && (r.team.shortName || r.team.tla || r.team.name)) || name;

    if (id && name){
      teamIdToName[id] = name;
      teamIdToShort[id] = shortName;
      teams.push({ id: id, name: name });
    }
  }

  teams.sort(function(a,b){ return a.name.localeCompare(b.name); });

  var html = "";
  for (var j=0; j<teams.length; j++){
    html += "<option value=\"" + teams[j].id + "\">" + teams[j].name + "</option>";
  }

  teamSel.innerHTML = html;
  teamSel.disabled = false;
}


    function formatStandings(rows){
      var lines = [];
      lines.push("#  Team                         MP  Pts  GD");
      lines.push("------------------------------------------------");
      for (var i=0; i<rows.length; i++){
        var r = rows[i];
        var name = (r.team && (r.team.name || r.team.shortName || r.team.tla)) || "";
        var mp = r.playedGames || 0;
        var pts = r.points || 0;
        var gd = (typeof r.goalDifference === "number") ? r.goalDifference : 0;

        var line = padLeft(i+1, 2) + "  " + padRight(name, 28) +
          "  " + padLeft(mp, 2) +
          "  " + padLeft(pts, 3) +
          "  " + padLeft(gd, 3);
        lines.push(line);
      }
      return lines.join("\n");
    }

    function buildLast5FormMap(matches){
  // Returns: team -> { games: N, ppg: X }
  // Correctly sorts by utcDate so "last 5" is truly the last 5.

  var map = {}; // team -> [{t, pts}, ...]

  function addPts(teamName, t, pts){
    if (!map[teamName]) map[teamName] = [];
    map[teamName].push({ t: t, pts: pts });
  }

  function ts(utc){
    var d = utc ? Date.parse(utc) : 0;
    return isNaN(d) ? 0 : d;
  }

  for (var i=0; i<matches.length; i++){
    var m = matches[i];
    if (!m || m.status !== "FINISHED") continue;

    var home = (m.homeTeam && m.homeTeam.name) ? m.homeTeam.name : null;
    var away = (m.awayTeam && m.awayTeam.name) ? m.awayTeam.name : null;
    if (!home || !away) continue;

    var hs = (m.score && m.score.fullTime) ? m.score.fullTime.home : null;
    var as = (m.score && m.score.fullTime) ? m.score.fullTime.away : null;
    if (typeof hs !== "number" || typeof as !== "number") continue;

    var homePts = 0, awayPts = 0;
    if (hs > as) { homePts = 3; awayPts = 0; }
    else if (hs < as) { homePts = 0; awayPts = 3; }
    else { homePts = 1; awayPts = 1; }

    var tstamp = ts(m.utcDate);
    addPts(home, tstamp, homePts);
    addPts(away, tstamp, awayPts);
  }

  var out = {};
  for (var team in map){
    var list = map[team];

    list.sort(function(a,b){ return a.t - b.t; });

    var start = Math.max(0, list.length - 5);
    var sum = 0;
    var games = 0;
    for (var j=start; j<list.length; j++){
      sum += list[j].pts;
      games += 1;
    }
    out[team] = { games: games, ppg: games ? (sum / games) : 0 };
  }

  return out;
}


    function formatProjected(projected){
      var lines = [];
      lines.push("#  Team                         ProjPts  SeasonPPG  Last5PPG");
      lines.push("----------------------------------------------------------------");
      for (var i=0; i<projected.length; i++){
        var p = projected[i];
        var line = padLeft(i+1, 2) + "  " + padRight(p.team, 28) +
          "  " + padLeft(p.projPts.toFixed(1), 7) +
          "  " + padLeft(p.seasonPPG.toFixed(2), 9) +
          "  " + padLeft(p.last5PPG.toFixed(2), 8);
        lines.push(line);
      }
      return lines.join("\n");
    }

    function loadStandings(){
      statusEl.textContent = "Loading live standings…";
      outEl.textContent = "";

      fetch(STANDINGS_ENDPOINT + "?_=" + Date.now())
        .then(function(r){
          if (!r.ok) throw new Error("HTTP " + r.status);
          return r.json();
        })
        .then(function(payload){
          latestStandingsPayload = payload;

          var total = findTotal(payload);
          var rows = (total && total.table) ? total.table : [];

          statusEl.textContent = "Loaded " + rows.length + " teams.";
          outEl.textContent = formatStandings(rows);

          if (rows.length) renderTeams(rows);
          predictBtn.disabled = false;
        })
        .catch(function(e){
          statusEl.textContent = "Failed to load standings: " + e.message;
          outEl.textContent = e.message;
        });
    }
function sigmoid(x){
  // Simple logistic curve
  return 1 / (1 + Math.exp(-x));
}

function computeTeamStatsFromFinished(finishedMatches){
  // Returns:
  // { homeAgg, awayAgg, seasonAgg }
  var homeAgg = {};
  var awayAgg = {};
  var seasonAgg = {};

  function addAgg(agg, team, pts){
    if (!agg[team]) agg[team] = { pts: 0, games: 0 };
    agg[team].pts += pts;
    agg[team].games += 1;
  }

  for (var i=0; i<finishedMatches.length; i++){
    var m = finishedMatches[i];
    if (!m || m.status !== "FINISHED") continue;

    var home = (m.homeTeam && m.homeTeam.name) ? m.homeTeam.name : null;
    var away = (m.awayTeam && m.awayTeam.name) ? m.awayTeam.name : null;
    if (!home || !away) continue;

    var hs = (m.score && m.score.fullTime) ? m.score.fullTime.home : null;
    var as = (m.score && m.score.fullTime) ? m.score.fullTime.away : null;
    if (typeof hs !== "number" || typeof as !== "number") continue;

    var homePts = 0, awayPts = 0;
    if (hs > as) { homePts = 3; awayPts = 0; }
    else if (hs < as) { homePts = 0; awayPts = 3; }
    else { homePts = 1; awayPts = 1; }

    addAgg(homeAgg, home, homePts);
    addAgg(awayAgg, away, awayPts);
    addAgg(seasonAgg, home, homePts);
    addAgg(seasonAgg, away, awayPts);
  }

  return { homeAgg: homeAgg, awayAgg: awayAgg, seasonAgg: seasonAgg };
}

function ppgFromAgg(agg, team){
  var a = agg[team];
  if (!a || !a.games) return null;
  return a.pts / a.games;
}

function pairKey(a,b){
  return (a < b) ? (a + "||" + b) : (b + "||" + a);
}

function buildH2HPPGForRemaining(finishedMatches, remainingMatches){
  // Returns: team -> h2hPPG (avg points from previous meeting vs remaining opponents)
  // Build latest finished meeting per pair
  var latest = {};

  function ts(utc){
    var d = utc ? Date.parse(utc) : 0;
    return isNaN(d) ? 0 : d;
  }

  for (var i=0; i<finishedMatches.length; i++){
    var m = finishedMatches[i];
    var A = (m.homeTeam && m.homeTeam.name) ? m.homeTeam.name : null;
    var B = (m.awayTeam && m.awayTeam.name) ? m.awayTeam.name : null;
    if (!A || !B) continue;

    var hs = (m.score && m.score.fullTime) ? m.score.fullTime.home : null;
    var as = (m.score && m.score.fullTime) ? m.score.fullTime.away : null;
    if (typeof hs !== "number" || typeof as !== "number") continue;

    var ptsHome = 0, ptsAway = 0;
    if (hs > as) { ptsHome = 3; ptsAway = 0; }
    else if (hs < as) { ptsHome = 0; ptsAway = 3; }
    else { ptsHome = 1; ptsAway = 1; }

    // store in sorted order a<b
    var aName = A, bName = B, ptsA = ptsHome, ptsB = ptsAway;
    if (bName < aName){
      aName = B; bName = A;
      ptsA = ptsAway; ptsB = ptsHome;
    }

    var key = aName + "||" + bName;
    var tstamp = ts(m.utcDate);

    if (!latest[key] || tstamp > latest[key].date){
      latest[key] = { a: aName, b: bName, date: tstamp, ptsA: ptsA, ptsB: ptsB };
    }
  }

  var sum = {};
  var cnt = {};

  function add(team, pts){
    if (!sum[team]) sum[team] = 0;
    if (!cnt[team]) cnt[team] = 0;
    sum[team] += pts;
    cnt[team] += 1;
  }

  for (var j=0; j<remainingMatches.length; j++){
    var rm = remainingMatches[j];
    var homeN = (rm.homeTeam && rm.homeTeam.name) ? rm.homeTeam.name : null;
    var awayN = (rm.awayTeam && rm.awayTeam.name) ? rm.awayTeam.name : null;
    if (!homeN || !awayN) continue;

    var rec = latest[pairKey(homeN, awayN)];
    if (!rec) continue;

    var homePtsPrev = (rec.a === homeN) ? rec.ptsA : rec.ptsB;
    var awayPtsPrev = (rec.a === awayN) ? rec.ptsA : rec.ptsB;

    add(homeN, homePtsPrev);
    add(awayN, awayPtsPrev);
  }

  var out = {};
  for (var team in sum){
    out[team] = cnt[team] ? (sum[team] / cnt[team]) : null;
  }
  return out;
}

function expectedPoints(homeTeam, awayTeam, homeEff, awayEff){
  // Convert rating difference into expected points for the fixture.
  // Improvements:
  // - Draw probability depends on mismatch (close teams draw more).
  // - Win probability still from sigmoid(diff).

  var diff = (homeEff + HOME_ADV) - awayEff;
var absDiff = Math.abs(diff);


  // Dynamic draw probability:
  // around 0.30 for close teams, trending down to ~0.15 for big mismatches
  // (numbers are tunable, but these are reasonable starting values)
  var drawP = 0.30 - 0.12 * sigmoid((absDiff - 0.35) * 6);
  if (drawP < 0.12) drawP = 0.12;
  if (drawP > 0.32) drawP = 0.32;

  // Win probability (home win given non-draw)
  var winP = sigmoid(diff * SIGMOID_SCALE);


  var nonDraw = 1 - drawP;

  var homeExp = (drawP * 1) + (nonDraw * winP * 3);
  var awayExp = (drawP * 1) + (nonDraw * (1 - winP) * 3);

  return { homeExp: homeExp, awayExp: awayExp, winP: winP, drawP: drawP };
}

function getMatchTeamId(side){
  // side is m.homeTeam or m.awayTeam
  if (!side) return null;
  if (typeof side.id === "number") return String(side.id);
  return null;
}

function getStandingsTeamId(row){
  if (!row || !row.team) return null;
  if (typeof row.team.id === "number") return String(row.team.id);
  return null;
}

    function runPredictor(){
  if (!latestStandingsPayload){
    statusEl.textContent = "Please load live standings first.";
    return;
  }

  var selectedId = teamSel.value;
  var selectedName = teamIdToName[selectedId] || selectedId;

  statusEl.textContent = "Running predictor (loading matches)…";
  outEl.textContent = "Working…";

  fetch(MATCHES_ENDPOINT + "?_=" + Date.now())
    .then(function(r){
      if (!r.ok) throw new Error("HTTP " + r.status);
      return r.json();
    })
    .then(function(matchPayload){
      var matches = (matchPayload && matchPayload.matches) ? matchPayload.matches : [];

      // Split finished vs remaining (ignore cancelled)
      var finishedOnly = [];
      var remainingOnly = [];
      for (var i=0; i<matches.length; i++){
        var m = matches[i];
        if (!m) continue;
        if (m.status === "CANCELLED") continue;
        if (m.status === "FINISHED") finishedOnly.push(m);
        else remainingOnly.push(m);
      }
      // Calibrate league-wide home advantage from finished matches (this season)
      // Compute average home points and away points per match.
      var homePtsSum = 0;
      var awayPtsSum = 0;
      var nFin = 0;

      for (var iHA=0; iHA<finishedOnly.length; iHA++){
        var mHA = finishedOnly[iHA];

        var hs = (mHA.score && mHA.score.fullTime) ? mHA.score.fullTime.home : null;
        var as = (mHA.score && mHA.score.fullTime) ? mHA.score.fullTime.away : null;
        if (typeof hs !== "number" || typeof as !== "number") continue;

        var hpts = 0, apts = 0;
        if (hs > as) { hpts = 3; apts = 0; }
        else if (hs < as) { hpts = 0; apts = 3; }
        else { hpts = 1; apts = 1; }

        homePtsSum += hpts;
        awayPtsSum += apts;
        nFin += 1;
      }

      if (nFin > 0){
        var homePPG_league = homePtsSum / nFin;
        var awayPPG_league = awayPtsSum / nFin;

        // Convert league PPG gap into a small additive advantage term.
        // We dampen it so it doesn't overpower team-specific venue effects.
        HOME_ADV = (homePPG_league - awayPPG_league) * 0.50;

        // Clamp: keep sane
        if (HOME_ADV < 0.05) HOME_ADV = 0.05;
        if (HOME_ADV > 0.25) HOME_ADV = 0.25;
      }

      // Standings rows
      var total = findTotal(latestStandingsPayload);
      var rows = (total && total.table) ? total.table : [];
      if (!rows.length){
        statusEl.textContent = "No standings data available.";
        return;
      }

      // seasonPPG / currentPts keyed by teamId
      var seasonPPG = {};
      var currentPts = {};
      var played = {};
      for (var r=0; r<rows.length; r++){
        var row = rows[r];
        var tid = getStandingsTeamId(row);
        if (!tid) continue;

        var pg = row.playedGames || 0;
        var pts = row.points || 0;

        seasonPPG[tid] = pg ? (pts / pg) : 0;
        currentPts[tid] = pts;
        played[tid] = pg;
      }
            // Self-calibrate sigmoid scale based on spread of team strengths this season
      var vals = [];
      for (var tidS in seasonPPG){
        vals.push(seasonPPG[tidS]);
      }

      // Compute standard deviation (simple)
      var mean = 0;
      for (var iM=0; iM<vals.length; iM++) mean += vals[iM];
      mean = vals.length ? (mean / vals.length) : 0;

      var v = 0;
      for (var iV=0; iV<vals.length; iV++){
        var d = vals[iV] - mean;
        v += d * d;
      }
      var stdev = vals.length ? Math.sqrt(v / vals.length) : 0;

      // If league is very tight (small stdev), scale up sensitivity a bit.
      // If league is very spread out, scale down.
      // Clamp to keep sane.
      if (stdev > 0.0001){
        SIGMOID_SCALE = 1.25 / stdev;
      } else {
        SIGMOID_SCALE = 1.25;
      }
      if (SIGMOID_SCALE < 0.8) SIGMOID_SCALE = 0.8;
      if (SIGMOID_SCALE > 3.0) SIGMOID_SCALE = 3.0;


      // --- FORM MAP (last 5) using IDs ---
      // Build: teamId -> [{t, pts}]
      var formRaw = {};
      function addForm(tid, t, pts){
        if (!formRaw[tid]) formRaw[tid] = [];
        formRaw[tid].push({ t: t, pts: pts });
      }
      function ts(utc){
        var d = utc ? Date.parse(utc) : 0;
        return isNaN(d) ? 0 : d;
      }

      for (var f=0; f<finishedOnly.length; f++){
        var fm = finishedOnly[f];
        var hid = getMatchTeamId(fm.homeTeam);
        var aid = getMatchTeamId(fm.awayTeam);
        if (!hid || !aid) continue;

        var hs = (fm.score && fm.score.fullTime) ? fm.score.fullTime.home : null;
        var as = (fm.score && fm.score.fullTime) ? fm.score.fullTime.away : null;
        if (typeof hs !== "number" || typeof as !== "number") continue;

        var homePts = 0, awayPts = 0;
        if (hs > as) { homePts = 3; awayPts = 0; }
        else if (hs < as) { homePts = 0; awayPts = 3; }
        else { homePts = 1; awayPts = 1; }

        var tstamp = ts(fm.utcDate);
        addForm(hid, tstamp, homePts);
        addForm(aid, tstamp, awayPts);
      }

      var formMap = {}; // tid -> {games, ppg}
      for (var tidForm in formRaw){
        var list = formRaw[tidForm];
        list.sort(function(a,b){ return a.t - b.t; });
        var start = Math.max(0, list.length - 5);
        var sum = 0;
        var games = 0;
        for (var j=start; j<list.length; j++){
          sum += list[j].pts;
          games += 1;
        }
        formMap[tidForm] = { games: games, ppg: games ? (sum / games) : 0 };
      }

      // --- HOME/AWAY AGGS using IDs ---
      var homeAgg = {}; // tid -> {pts,games}
      var awayAgg = {}; // tid -> {pts,games}
      function addAgg(agg, tid, pts){
        if (!agg[tid]) agg[tid] = { pts: 0, games: 0 };
        agg[tid].pts += pts;
        agg[tid].games += 1;
      }

      for (var ha=0; ha<finishedOnly.length; ha++){
        var mm = finishedOnly[ha];
        var hid2 = getMatchTeamId(mm.homeTeam);
        var aid2 = getMatchTeamId(mm.awayTeam);
        if (!hid2 || !aid2) continue;

        var hs2 = (mm.score && mm.score.fullTime) ? mm.score.fullTime.home : null;
        var as2 = (mm.score && mm.score.fullTime) ? mm.score.fullTime.away : null;
        if (typeof hs2 !== "number" || typeof as2 !== "number") continue;

        var hpts = 0, apts = 0;
        if (hs2 > as2) { hpts = 3; apts = 0; }
        else if (hs2 < as2) { hpts = 0; apts = 3; }
        else { hpts = 1; apts = 1; }

        addAgg(homeAgg, hid2, hpts);
        addAgg(awayAgg, aid2, apts);
      }

      function ppgFromAggId(agg, tid){
        var a = agg[tid];
        if (!a || !a.games) return null;
        return a.pts / a.games;
      }

      // Remaining RH/RA via 19/19 using finishedOnly
      var homePlayed = {};
      var awayPlayed = {};
      function inc(map, tid){
        if (!map[tid]) map[tid] = 0;
        map[tid] += 1;
      }
      for (var hp=0; hp<finishedOnly.length; hp++){
        var m2 = finishedOnly[hp];
        var hid3 = getMatchTeamId(m2.homeTeam);
        var aid3 = getMatchTeamId(m2.awayTeam);
        if (!hid3 || !aid3) continue;
        inc(homePlayed, hid3);
        inc(awayPlayed, aid3);
      }
      var remainHome = {};
      var remainAway = {};
      for (var tid0 in seasonPPG){
        var hpl = homePlayed[tid0] || 0;
        var apl = awayPlayed[tid0] || 0;
        remainHome[tid0] = Math.max(0, 19 - hpl);
        remainAway[tid0] = Math.max(0, 19 - apl);
      }

      // --- H2H PPG vs remaining opponents (IDs) ---
      // latest meeting per pair
      function pairKeyId(a,b){
        return (a < b) ? (a + "||" + b) : (b + "||" + a);
      }
      var pairLatest = {}; // key -> {a,b,date,ptsA,ptsB} where a<b

      for (var ph=0; ph<finishedOnly.length; ph++){
        var pm = finishedOnly[ph];
        var A = getMatchTeamId(pm.homeTeam);
        var B = getMatchTeamId(pm.awayTeam);
        if (!A || !B) continue;

        var hs3 = (pm.score && pm.score.fullTime) ? pm.score.fullTime.home : null;
        var as3 = (pm.score && pm.score.fullTime) ? pm.score.fullTime.away : null;
        if (typeof hs3 !== "number" || typeof as3 !== "number") continue;

        var ptsHome3 = 0, ptsAway3 = 0;
        if (hs3 > as3) { ptsHome3 = 3; ptsAway3 = 0; }
        else if (hs3 < as3) { ptsHome3 = 0; ptsAway3 = 3; }
        else { ptsHome3 = 1; ptsAway3 = 1; }

        var aId = A, bId = B, ptsA = ptsHome3, ptsB = ptsAway3;
        if (bId < aId){
          aId = B; bId = A;
          ptsA = ptsAway3; ptsB = ptsHome3;
        }

        var key = aId + "||" + bId;
        var tstamp2 = ts(pm.utcDate);

        if (!pairLatest[key] || tstamp2 > pairLatest[key].date){
          pairLatest[key] = { a: aId, b: bId, date: tstamp2, ptsA: ptsA, ptsB: ptsB };
        }
      }

      var h2hSum = {};
      var h2hCnt = {};
      function addH2H(tid, pts){
        if (!h2hSum[tid]) h2hSum[tid] = 0;
        if (!h2hCnt[tid]) h2hCnt[tid] = 0;
        h2hSum[tid] += pts;
        h2hCnt[tid] += 1;
      }

      for (var rr=0; rr<remainingOnly.length; rr++){
        var rm = remainingOnly[rr];
        var hidR = getMatchTeamId(rm.homeTeam);
        var aidR = getMatchTeamId(rm.awayTeam);
        if (!hidR || !aidR) continue;

        var rec = pairLatest[pairKeyId(hidR, aidR)];
        if (!rec) continue;

        var homePtsPrev = (rec.a === hidR) ? rec.ptsA : rec.ptsB;
        var awayPtsPrev = (rec.a === aidR) ? rec.ptsA : rec.ptsB;

        addH2H(hidR, homePtsPrev);
        addH2H(aidR, awayPtsPrev);
      }

      var h2hMap = {};
      for (var tidH in h2hSum){
        h2hMap[tidH] = h2hCnt[tidH] ? (h2hSum[tidH] / h2hCnt[tidH]) : null;
      }

      // Weights + shrinkage (you already set these)
      var FORM_W = 0.28;
      var VENUE_W = 0.25;
      var H2H_W  = 0.05;

      var K_VENUE = 8;
      var K_FORM  = 4;
      var K_H2H   = 6;

      function shrink(ppgObserved, gamesObserved, priorPPG, k){
        if (ppgObserved === null || typeof ppgObserved !== "number") return priorPPG;
        var obsGames = gamesObserved || 0;
        return ((ppgObserved * obsGames) + (priorPPG * k)) / (obsGames + k);
      }

      function effHome(tid){
        var base = seasonPPG[tid] || 0;

        var fobj = formMap[tid];
        var l5 = (fobj && fobj.games) ? fobj.ppg : base;
        var l5s = shrink(l5, (fobj && fobj.games) ? fobj.games : 0, base, K_FORM);
        var formAdj = (l5s - base) * FORM_W;

        var hObs = ppgFromAggId(homeAgg, tid);
        var hGames = (homeAgg[tid] && homeAgg[tid].games) ? homeAgg[tid].games : 0;
        var h = shrink(hObs, hGames, base, K_VENUE);
        var venueAdj = (h - base) * VENUE_W;

        var h2hRaw = (typeof h2hMap[tid] === "number") ? h2hMap[tid] : base;
        var h2h = shrink(h2hRaw, 6, base, K_H2H);
        var h2hAdj = (h2h - base) * H2H_W;

        return base + formAdj + venueAdj + h2hAdj;
      }

      function effAway(tid){
        var base = seasonPPG[tid] || 0;

        var fobj = formMap[tid];
        var l5 = (fobj && fobj.games) ? fobj.ppg : base;
        var l5s = shrink(l5, (fobj && fobj.games) ? fobj.games : 0, base, K_FORM);
        var formAdj = (l5s - base) * FORM_W;

        var aObs = ppgFromAggId(awayAgg, tid);
        var aGames = (awayAgg[tid] && awayAgg[tid].games) ? awayAgg[tid].games : 0;
        var a = shrink(aObs, aGames, base, K_VENUE);
        var venueAdj = (a - base) * VENUE_W;

        var h2hRaw = (typeof h2hMap[tid] === "number") ? h2hMap[tid] : base;
        var h2h = shrink(h2hRaw, 6, base, K_H2H);
        var h2hAdj = (h2h - base) * H2H_W;

        return base + formAdj + venueAdj + h2hAdj;
      }

      // Fixture-by-fixture expected points (IDs)
      var projPtsMap = {};
      for (var tidInit in currentPts){
        projPtsMap[tidInit] = currentPts[tidInit];
      }

      for (var q=0; q<remainingOnly.length; q++){
        var fx = remainingOnly[q];
        var hidF = getMatchTeamId(fx.homeTeam);
        var aidF = getMatchTeamId(fx.awayTeam);
        if (!hidF || !aidF) continue;

        var homeEff = effHome(hidF);
        var awayEff = effAway(aidF);

        var exp = expectedPoints(hidF, aidF, homeEff, awayEff);

        projPtsMap[hidF] = (projPtsMap[hidF] || 0) + exp.homeExp;
        projPtsMap[aidF] = (projPtsMap[aidF] || 0) + exp.awayExp;
      }

      // Build projected table
      var projected = [];
      for (var t=0; t<rows.length; t++){
        var tidRow = getStandingsTeamId(rows[t]);
        if (!tidRow) continue;

        var base = seasonPPG[tidRow] || 0;

        var fobj2 = formMap[tidRow];
        var l5ppg = (fobj2 && fobj2.games) ? fobj2.ppg : base;

        var hRaw = ppgFromAggId(homeAgg, tidRow);
        var aRaw = ppgFromAggId(awayAgg, tidRow);
        var h2hRaw2 = (typeof h2hMap[tidRow] === "number") ? h2hMap[tidRow] : base;

        projected.push({
          teamId: tidRow,
          team: teamIdToName[tidRow] || tidRow,
          projPts: projPtsMap[tidRow],
          RH: remainHome[tidRow] || 0,
          RA: remainAway[tidRow] || 0,
          HPPG: (hRaw === null ? base : hRaw),
          APPG: (aRaw === null ? base : aRaw),
          L5PPG: l5ppg,
          H2HPPG: h2hRaw2
        });
      }

      projected.sort(function(a,b){ return b.projPts - a.projPts; });

      var pos = null;
      for (var j=0; j<projected.length; j++){
        if (projected[j].teamId === selectedId){ pos = j+1; break; }
      }

      statusEl.textContent = "Predicted finish for " + selectedName + ": " + (pos || "?") + "th";

      var lines = [];
      lines.push("#  Team                         ProjPts  RH RA  HPPG APPG  L5PPG H2HPPG");
      lines.push("-------------------------------------------------------------------------");
      for (var k=0; k<projected.length; k++){
        var p = projected[k];
        var line = padLeft(k+1, 2) + "  " + padRight(p.team, 28) +
          "  " + padLeft(p.projPts.toFixed(1), 7) +
          "  " + padLeft(p.RH, 2) +
          " "  + padLeft(p.RA, 2) +
          "  " + padLeft(p.HPPG.toFixed(2), 4) +
          " "  + padLeft(p.APPG.toFixed(2), 4) +
          "  " + padLeft(p.L5PPG.toFixed(2), 5) +
          "  " + padLeft(p.H2HPPG.toFixed(2), 5);
        lines.push(line);
      }
      outEl.textContent = lines.join("\n");
    })
    .catch(function(e){
      statusEl.textContent = "Predictor failed: " + e.message;
      outEl.textContent = e.message;
    });
}

    predictBtn.addEventListener("click", runPredictor);
